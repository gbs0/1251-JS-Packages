<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center" data-controller="movie">
      <form class="row g-2 justify-content-center py-5" id="search-form" data-action="submit->movie#search">
        <div class="col-4">
          <input type="text" data-movie-target="input" class="form-control" placeholder="Find movie" id="search-input">
        </div>
        <div class="col-1">
          <input type="submit" data-movie-target="button" class="btn btn-primary" id="button">
          <a href="" data-action="click->movie#reset" style="font-size: 12px;"class="text-sm" id="reset">Limpar Pesquisa</a>
        </div>
      </form>
      <ul id="results" data-controller="sortable" data-movie-target="results" class="list-group list-group-horizontal"></ul>
    </div>


    <script src="main.js"></script>
  </body>
</html>
